<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatador de Números de Telefone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Números para Whatsapp</h1>
        <textarea id="numbers" placeholder="Insira os números sem o 9 na frente, um por linha (DDD)+Numero"></textarea>
        <textarea id="message" placeholder="Insira a mensagem padrão aqui."></textarea>
        <button onclick="formatNumbers()">Gerar Link</button>
        <div id="links"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
